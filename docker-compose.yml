# CursorBot Docker Compose Configuration
# Usage:
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Logs:    docker-compose logs -f
#   Rebuild: docker-compose up -d --build

version: '3.8'

services:
  cursorbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cursorbot
    restart: unless-stopped
    
    # Environment file
    env_file:
      - .env
    
    # Persistent data storage and workspace access
    volumes:
      # Data persistence
      - cursorbot_data:/app/data
      
      # ============================================
      # WORKSPACE MOUNTING (for terminal commands)
      # ============================================
      # Uncomment and modify the line below to mount your project directory
      # This allows /run commands to access your files
      #
      # Format: /path/on/host:/workspace
      # 
      # Windows example:
      # - C:/Users/YourName/Projects:/workspace
      #
      # macOS/Linux example:
      # - /home/yourname/projects:/workspace
      # - ~/projects:/workspace
      #
      # ============================================
      # - /your/projects/path:/workspace
    
    # Port mapping (for API server)
    ports:
      - "8000:8000"
    
    # Working directory for terminal commands
    working_dir: /app
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volume for data persistence
volumes:
  cursorbot_data:
    driver: local
