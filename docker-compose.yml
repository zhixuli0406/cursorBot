# CursorBot Docker Compose Configuration
# Usage:
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Logs:    docker-compose logs -f
#   Rebuild: docker-compose up -d --build

version: '3.8'

services:
  cursorbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cursorbot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    
    # Environment file
    env_file:
      - .env
    
    # Additional environment variables for Docker
    environment:
      - RUNNING_IN_DOCKER=true
      # Use /workspace as default in Docker
      - DOCKER_WORKSPACE_PATH=/workspace
      # PostgreSQL connection for RAG
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cursorbot
      - POSTGRES_USER=cursorbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cursorbot_secret}
    
    # Persistent data storage and workspace access
    volumes:
      # Data persistence
      - cursorbot_data:/app/data
      
      # Workspace mounting (reads from .env CURSOR_WORKSPACE_PATH)
      # This allows /run commands to access your project files
      # If CURSOR_WORKSPACE_PATH is not set, creates a local ./workspace folder
      - ${CURSOR_WORKSPACE_PATH:-./workspace}:/workspace:rw
      
      # Optional: Mount SSH keys for git operations (read-only for security)
      # Uncomment the following line if you need git SSH authentication:
      # - ~/.ssh:/home/cursorbot/.ssh:ro
    
    # Port mapping (for API server)
    ports:
      - "8000:8000"
    
    # Working directory for terminal commands
    working_dir: /app
    
    # Run as user 1000 (matches cursorbot user in container)
    # This helps with file permission issues on mounted volumes
    user: "1000:1000"
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network settings
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    extra_hosts:
      - "api.telegram.org:149.154.167.220"
      - "openrouter.ai:104.18.6.192"
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL with pgvector for RAG conversation memory
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cursorbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cursorbot
      POSTGRES_USER: cursorbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cursorbot_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_pgvector.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cursorbot -d cursorbot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# Named volume for data persistence
volumes:
  cursorbot_data:
    driver: local
  postgres_data:
    driver: local
