<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CursorBot Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #888;
      margin-bottom: 32px;
    }

    .section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #ccc;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      background: #2d2d2d;
      border: 1px solid #3d3d3d;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: #3b82f6;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #3b82f6;
    }

    .checkbox-group label {
      margin-bottom: 0;
    }

    .btn {
      padding: 12px 24px;
      background: #3b82f6;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #2d2d2d;
    }

    .btn-secondary:hover {
      background: #3d3d3d;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .saved {
      color: #22c55e;
      font-size: 14px;
      margin-left: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .saved.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CursorBot Settings</h1>
    <p class="subtitle">Configure your CursorBot Chrome Extension</p>

    <div class="section">
      <div class="section-title">Server Connection</div>
      
      <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:8000" />
        <div class="hint">The URL of your CursorBot server</div>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key (optional)</label>
        <input type="password" id="apiKey" placeholder="Your API key" />
        <div class="hint">API key for authentication</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">AI Model</div>
      
      <div class="form-group">
        <label for="model">Default Model</label>
        <select id="model">
          <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
          <option value="gpt-4o">GPT-4o (Smart)</option>
          <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
          <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash</option>
        </select>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Features</div>
      
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="autoCapture" />
          <label for="autoCapture">Auto-capture selected text</label>
        </div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="notifications" />
          <label for="notifications">Show notifications</label>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn" id="save">Save Settings</button>
      <button class="btn btn-secondary" id="reset">Reset to Default</button>
      <span class="saved" id="saved">Settings saved!</span>
    </div>
  </div>

  <script>
    // Default config
    const DEFAULT_CONFIG = {
      serverUrl: 'http://localhost:8000',
      apiKey: '',
      model: 'gpt-4o-mini',
      autoCapture: true,
      notifications: true,
    };

    // Load settings
    async function loadSettings() {
      const config = await chrome.storage.sync.get(DEFAULT_CONFIG);
      
      document.getElementById('serverUrl').value = config.serverUrl;
      document.getElementById('apiKey').value = config.apiKey;
      document.getElementById('model').value = config.model;
      document.getElementById('autoCapture').checked = config.autoCapture;
      document.getElementById('notifications').checked = config.notifications;
    }

    // Save settings
    async function saveSettings() {
      const config = {
        serverUrl: document.getElementById('serverUrl').value,
        apiKey: document.getElementById('apiKey').value,
        model: document.getElementById('model').value,
        autoCapture: document.getElementById('autoCapture').checked,
        notifications: document.getElementById('notifications').checked,
      };

      await chrome.storage.sync.set(config);

      // Show saved message
      const saved = document.getElementById('saved');
      saved.classList.add('show');
      setTimeout(() => saved.classList.remove('show'), 2000);
    }

    // Reset settings
    async function resetSettings() {
      if (confirm('Reset all settings to default?')) {
        await chrome.storage.sync.set(DEFAULT_CONFIG);
        loadSettings();
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', loadSettings);
    document.getElementById('save').addEventListener('click', saveSettings);
    document.getElementById('reset').addEventListener('click', resetSettings);
  </script>
</body>
</html>
