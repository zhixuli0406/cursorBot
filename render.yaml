# Render Blueprint Configuration for CursorBot v0.4
# Deploy with Render: https://render.com/docs/deploy-from-repo
# Documentation: docs/DEPLOYMENT.md

services:
  - type: web
    name: cursorbot
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      # Telegram (Required)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ALLOWED_USERS
        sync: false
      
      # AI Providers (at least one required)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_GENERATIVE_AI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
      
      # Discord (Optional)
      - key: DISCORD_ENABLED
        value: "false"
      - key: DISCORD_BOT_TOKEN
        sync: false
      
      # LINE (Optional)
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      
      # Slack (Optional)
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      
      # System
      - key: LOG_LEVEL
        value: INFO
      - key: API_SERVER_PORT
        value: "8000"
    autoDeploy: true
