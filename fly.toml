# Fly.io Configuration for CursorBot v0.4
# Deploy: fly launch / fly deploy
# Documentation: docs/DEPLOYMENT.md

app = "cursorbot"
primary_region = "nrt"  # Tokyo - change to nearest region

[build]
  dockerfile = "Dockerfile"

[env]
  LOG_LEVEL = "INFO"
  API_SERVER_PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "get"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"

# =============================================
# Required Secrets (run these commands):
# =============================================
# fly secrets set TELEGRAM_BOT_TOKEN=xxx
# fly secrets set TELEGRAM_ALLOWED_USERS=xxx
#
# AI Provider (at least one):
# fly secrets set OPENAI_API_KEY=xxx
# fly secrets set ANTHROPIC_API_KEY=xxx
# fly secrets set OPENROUTER_API_KEY=xxx
# fly secrets set GOOGLE_GENERATIVE_AI_API_KEY=xxx
# fly secrets set MINIMAX_API_KEY=xxx
#
# Optional - Discord:
# fly secrets set DISCORD_ENABLED=true
# fly secrets set DISCORD_BOT_TOKEN=xxx
