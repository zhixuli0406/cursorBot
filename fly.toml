# Fly.io Configuration for CursorBot
# Deploy: fly launch / fly deploy

app = "cursorbot"
primary_region = "nrt"  # Tokyo

[build]
  dockerfile = "Dockerfile"

[env]
  LOG_LEVEL = "INFO"
  API_PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "get"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"

